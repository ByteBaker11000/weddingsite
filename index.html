<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unser Tag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="hero">
    <h1>UNSER TAG</h1>
    <hr class="divider">
    <h2>Johanna & Raphael</h2>
    <p class="date-location">26. Juli 2025 &nbsp; | &nbsp; Waldsteiner Glücksgarten, Waldstein</p>
    <p class="countdown-text" id="countdown">223 Tage bis zur Hochzeit!</p>
  </header>

  <!-- Navigation -->
  <nav class="nav-bar">
    <ul>
      <li><a href="#story">Unsere Geschichte</a></li>
      <li><a href="#location">Ort</a></li>
      <li><a href="#gallery">Galerie</a></li>
      <li><a href="#rsvp">RSVP</a></li>
    </ul>
  </nav>

  <!-- Bild -->
  <section class="image-section">
    <img src="couple1.png" alt="Johanna und Raphael" class="couple-image">
  </section>

  <!-- Willkommen im Waldsteiner Glücksgarten -->
  <section class="wsg-section">
    <h2>Willkommen im Waldsteiner Glücksgarten</h2>
    <div class="wsg-gallery">
      <img src="wsg1.png" alt="Waldsteiner Glücksgarten 1">
      <img src="wsg2.png" alt="Waldsteiner Glücksgarten 2">
      <img src="wsg3.png" alt="Waldsteiner Glücksgarten 3">
    </div>
  </section>

  <script>
    // Countdown Timer
    document.addEventListener("DOMContentLoaded", () => {
      const weddingDate = new Date("2025-07-26T00:00:00");
      const countdownElement = document.getElementById("countdown");
      setInterval(() => {
        const now = new Date();
        const diff = weddingDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownElement.innerHTML = `${days} Tage bis zur Hochzeit!`;
      }, 1000);
    });
  </script>
</body>
</html>
