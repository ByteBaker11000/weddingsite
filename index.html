<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsere Hochzeit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hauptbereich -->
  <div class="hero">
    <div class="countdown-circle">
      <div id="countdown">223<br><span>TAGE</span></div>
    </div>
    <div class="content">
      <h1>Unser Tag</h1>
      <h2>Johanna & Raphael</h2>
      <p>26. Juli 2025 &nbsp; | &nbsp; Waldsteiner Glücksgarten, Waldstein</p>
      <p>Wir können es kaum erwarten, diesen besonderen Tag mit euch zu feiern!</p>
      <img src="couple1.png" alt="Johanna und Raphael" class="couple-image">
    </div>
  </div>

  <!-- Ort Platzhalter -->
  <section class="location-placeholder">
    <h2>Veranstaltungsort</h2>
    <p>Waldsteiner Glücksgarten<br>Waldstein</p>
  </section>

  <script>
    // Countdown Timer
    document.addEventListener("DOMContentLoaded", () => {
      const weddingDate = new Date("2025-07-26T11:00:00");
      const countdownElement = document.getElementById("countdown");
      setInterval(() => {
        const now = new Date();
        const diff = weddingDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownElement.innerHTML = `${days}<br><span>TAGE</span>`;
      }, 1000);
    });
  </script>
</body>
</html>
